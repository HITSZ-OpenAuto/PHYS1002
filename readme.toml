title = "新人须知：绪论课与学时要求"

[[sections.items]]
content = """
大一春季学期开学后，会安排一节大学物理实验绪论课（23 级以前是 4 学时，24 级改成了 2 学时），介绍大学物理实验课程的基本内容、实验要求、数据处理方式、实验报告要求。
并会有一次绪论课作业，**此次作业算作一次实验计入最终成绩的计算！**

物理实验需要开放选课后在单独的选课平台上，从大约十多个实验中，选足课程要求学时的实验完成。这些实验中大多是 2 学时（1 节大课），少数为 4 学时（2 节大课）。

2024 年春季学期要求可以作为参考：

- 大物实验 A 共 12 个实验，要求完成 ≥ 20 学时实验课时
- 大物实验 B 共 13 个实验，要求完成 ≥ 24 学时实验课时
"""


[[sections]]
title = "选课系统与冲突检查"

[[sections.items]]
content = """
每一个实验在该学期内会设置很多课次，在选课平台开放前会提供本学期课次安排表。开放选课平台后，需要学生自己选择上哪一个课次。
由于选课平台独立于本研平台，**无法查看实验与正常课程的冲突情况，需手动核对冲突**。

你可以将实验选在学期初避免占用期末周，也可以将实验选在学期后期。
选课系统在实验排课结束前随时可以登录对自己的选课进行修改：已经错过时间的实验无法退课，只能补做；还未上课的实验可以退课，也可以补选仍有空位的实验。

实验安排的课次结束后，会开放一周的时间给仍为完成要求课时实验的同学进行补做，之前错过实验的同学也可以前往补做。
"""


[[sections]]
title = "实验流程：预习与报告"

[[sections.items]]
content = """
每次实验前要完成实验预习（要求手写，但可以使用平板完成）并在课前交由老师检查。
实验做完后需要在规定日期前提交实验报告（2023 年是实验后两周内，2024 年实验报告都是期末统一批改，实际上并没有两周内提交报告的硬性要求）。

报告使用 PDF 格式（21 级之前只能交纸质，甚至手写，曾经出现过老师弄丢报告的情况，因此全部使用电子版提交，提交到指定的邮箱）。
实验报告需要有预习部分的打分和实验原始数据记录的教师签名，课上只要求完成原始数据的记录，课后完成其余内容。
"""


[[sections]]
title = "选课指南：如何评价实验难度"

[[sections.items]]
content = """
这应该是同学在选实验的时候最关心的问题。根据经验，评价一个实验难不难，就看 3 点：

1. **实验操作成功率**：这个指的是实验的操作是否容易出错，导致记录的数据有误无法通过检查或得不到理想结果。如果操作失误，就会在课上耽误很多时间去校正结果。
2. **计算不确定度**：实验报告中最麻烦的步骤就是计算测量物理量的不确定度。因此那些不需要计算不确定度的实验应该是你优先的选择。
3. **绘图**：实验报告还有可能让你绘制一些统计图。当然现在的实验报告使用的是电子版，所以可以尽情地使用各种绘图软件。仓库中需要绘图的实验基本上都有我们上传的程序，因此这一点对于实验难度的影响有限。

每个实验文件夹下的 `README.md` 文件中都有对应实验的一些描述，你可以参考这些评价来选择你的实验。
"""


[[sections]]
title = "特殊类型：虚拟仿真实验"

[[sections.items]]
content = """
有一类特殊的实验：**虚拟仿真实验**。这些实验需要在物理实验仿真平台上进行实验操作和数据记录。
实验完成后，学生需要将记录的数据上传提交，平台会将提交的数据和标准答案进行比对，给出一个实验成绩。

- 如果实验后觉得分数不够高，还可以自己在平台上重新做一次。
- 实验都是在程序中的理想环境中进行的，因此不需要担心实验仪器的质量问题。
- **重要提示**：虚拟仿真实验都有学习模式和实验模式两个模式，做完一个模式后**不要退出实验而是回到主页进入另一个模式完成**，否则实验成绩只有一个模式的成绩（50分以下）。
"""


